server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: file:///"C:/Users/Samar Arafah/bloodbank-config"
          clone-on-start: true
          search-paths:
            - '{application}'
            - '{application}-{profile}'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true